<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        display:flex;
        align-items: center;
        justify-content: space-evenly;
        height: 100vh;
        width: 100%;
    }
    .column{
        width: 400px;
        height: 400px;
        background-color: grey;
    }
    .column-1{
        position:relative;
    }
    .column-1 h1{
        background-color: yellow;
        position: absolute;
        margin: 0;
        bottom: -12px;
        right: -20px; 
    } 
</style>
</head>
<body>
    <div class="container">
        <div class="column column-1">
            <h1></h1>column 1</h1>
        </div>
        <div class="column">
             <h1>column 2</h1>
        </div>
    </div>
</body>
